{% extends "base.html" %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>
<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.2/css/select2.min.css" rel="stylesheet" />
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.2/js/select2.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<script type="text/javascript" src="/static/js/esnext.js"></script>
<script type="text/javascript" src="/static/js/c.js"></script>
<h3>Moiwa</h3>

<div id="log-entry">

  <script type="text/template" id="log-entry-template">
    <select id="title-select">
      <option title="<%= artwork.original_title  %>"></option>
    </select>
    <img src="<%= artwork.poster_url %>" alt="" />

    <% if (artwork) { %>
    <div id="artwork-info">
      <% if (artwork.original_title) { %>
      <div>
        <label><%= artwork.original_title %></label><br>
      </div>
      <% } %>
      <% if (artwork.title && artwork.original_title !== artwork.title) { %>
      <div>
        <label><%= artwork.title %></label><br>
      </div>
      <span>released: <% } %></span>
      <%= artwork.release_date %>
    </div>
    <% } %>

    <input id="watchlog-title" type="text" class="form-control"
           name="log-title" placeholder="entry title"
           text="<%= watchLog.title %>" />
    <div id="poster-list">
    </div>
    <div id="backdrop-list">
    </div>
    <div id="video-list">
    </div>
    <textarea class="form-control" rows="7"></textarea>
    <input id="watch-date" type="date" class="form-control"
           value="<%= watchLog.date %>" />
    <button id="save-log" class="btn btn-primary">
      Save
    </button>
  </script>
</div>

<script type="text/template" id="image-template">
  <img src="<%= image.uri %>" alt="" />
  <button class="select-image btn btn-default btn-sm"
          data-image-file-path="<%= image.file_path %>">kore</button>
</script>

<script type="text/template" id="image-list-template">
  <div id="images">
  </div>
</script>

<script type="text/template" id="video-template">
  <iframe width="420" height="315" src="https://www.youtube.com/embed/<%= model.id %>" frameborder="0" allowfullscreen></iframe>
  <button class="select-video btn btn-default btn-sm"
          data-video-id="<%= model.id %>">kore</button>
</script>

<script type="text/template" id="video-list-template">
  <div id="videos">
  </div>
  <form class="form-inline">
    <input id="video-id" type="text" class="form-control"
           placeholder="enter video id to add..."/>
o    <!--
    <button id="add-video-id" type="submit" class="btn btn-default">
      <i class="fa fa-plus"></i>
    </button>
    -->
  </form>
</script>

{% endblock %}
