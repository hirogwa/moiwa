{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="/static/js/c.js"></script>
{% endblock %}

{% block content %}

<div id="log-entry">

  <script type="text/template" id="log-entry-template">
    <select id="title-select">
      <option title="<%= artwork.original_title  %>"></option>
    </select>

    <% if (artwork) { %>
    <div id="artwork-info">
      <% if (artwork.original_title) { %>
      <div>
        <label><%= artwork.original_title %></label><br>
      </div>
      <% } %>
      <% if (artwork.title && artwork.original_title !== artwork.title) { %>
      <div>
        <label><%= artwork.title %></label><br>
      </div>
      <span>released: <% } %></span>
      <%= artwork.release_date %>
    </div>
    <% } %>

    <input id="watchlog-title" type="text" class="form-control"
           name="log-title" placeholder="entry title"
           text="<%= watchLog.title %>" />
    <div id="poster-list">
    </div>
    <div id="backdrop-list">
    </div>
    <div id="video-list">
    </div>
    <textarea id="watchlog-content" class="form-control" rows="7"></textarea>
    <input id="watch-date" type="date" class="form-control"
           value="<%= watchLog.date %>" />
    <button id="save-log" class="btn btn-primary">
      Save
    </button>
  </script>
</div>

<script type="text/template" id="image-template">
  <img src="<%= image.uri %>" alt="" />
  <button class="select-image btn btn-default btn-sm"
          data-image-file-path="<%= image.file_path %>">kore</button>
</script>

<script type="text/template" id="image-list-template">
  <div id="images">
  </div>
</script>

<script type="text/template" id="video-template">
  <iframe width="420" height="315" src="https://www.youtube.com/embed/<%= model.id %>" frameborder="0" allowfullscreen></iframe>
  <div class="video-detail">
    <% if (model.details) { %>
    <h2><%= model.details.snippet.title %></h2>
    <span><%= model.details.publishedAt %></span><br>
    <span><%= model.details.snippet.channelTitle %></span><br>
    <span><%= model.details.viewCount %> views</span><br>
    <span>
      <i class="fa fa-thumbs-o-up"></i>
      <%= model.details.likeCount %>
    </span>
    <span>
      <i class="fa fa-thumbs-o-down"></i>
      <%= model.details.dislikeCount %>
    </span>
    <% } %>
  </div>
  <button class="select-video btn btn-default btn-sm"
          data-video-id="<%= model.id %>">kore</button>
</script>

<script type="text/template" id="video-list-template">
  <div id="videos">
  </div>
  <form class="form-inline">
    <input id="video-id" type="text" class="form-control"
           placeholder="enter video id to add..."/>
    <!--
    <button id="add-video-id" type="submit" class="btn btn-default">
      <i class="fa fa-plus"></i>
    </button>
    -->
  </form>
</script>

{% endblock %}
