<select id="title-select">
  <option title="<%= artwork.original_title  %>"></option>
</select>

<% if (artwork) { %>
<div id="artwork-info">
  <% if (artwork.original_title) { %>
  <div>
    <label><%= artwork.original_title %></label><br>
  </div>
  <% } %>
  <% if (artwork.title && artwork.original_title !== artwork.title) { %>
  <div>
    <label><%= artwork.title %></label><br>
  </div>
  <span>released: <% } %></span>
  <%= artwork.release_date %>
</div>
<% } %>

<input id="watchlog-title" type="text" class="form-control"
       name="log-title" placeholder="entry title"
       text="<%= watchLog.title %>" />
<div id="poster-list">
</div>
<div id="backdrop-list">
</div>
<div id="video-list">
</div>
<textarea id="watchlog-content" class="form-control" rows="7"></textarea>
<input id="watch-date" type="date" class="form-control"
       value="<%= watchLog.date %>" />
<button id="save-log" class="btn btn-primary">
  Save
</button>
